<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片处理工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 图片上传区域 -->
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="upload-btn">选择图片</label>
        </div>

        <!-- 主内容区域：左侧控制面板，右侧预览 -->
        <div class="main-content">
            <!-- 控制面板 - 左侧 -->
        <div class="control-panel">
            <!-- 压缩选项 -->
            <div class="control-group">
                <h3>📦 压缩</h3>
                <div class="control-item">
                    <label>
                        <input type="radio" name="compressMode" value="quality" checked>
                        按质量压缩
                    </label>
                    <label>压缩质量 (<span id="qualityValue">80</span>%):</label>
                    <input type="range" id="quality" min="1" max="100" value="80">
                </div>
                <div class="control-item">
                    <label>
                        <input type="radio" name="compressMode" value="size">
                        压缩到指定大小
                    </label>
                    <label>目标大小 (KB):</label>
                    <input type="number" id="targetSize" min="1" value="500">
                </div>
            </div>

            <!-- 尺寸调整 -->
            <div class="control-group">
                <h3>📐 尺寸</h3>
                <div class="control-item">
                    <label>
                        <input type="radio" name="resizeMode" value="percent" checked>
                        按比例缩放
                    </label>
                    <label>缩放比例 (<span id="scaleValue">100</span>%):</label>
                    <input type="range" id="scale" min="10" max="200" value="100">
                </div>
                <div class="control-item">
                    <label>
                        <input type="radio" name="resizeMode" value="fixed">
                        固定尺寸
                    </label>
                    <div class="size-inputs">
                        <label>宽度 (px):</label>
                        <input type="number" id="width" min="1" value="800">
                        <label>高度 (px):</label>
                        <input type="number" id="height" min="1" value="600">
                        <label>
                            <input type="checkbox" id="keepRatio" checked>
                            保持宽高比
                        </label>
                    </div>
                </div>
            </div>

            <!-- 美颜和滤镜 -->
            <div class="control-group">
                <h3>✨ 美颜 & 滤镜</h3>
                <div class="control-item">
                    <label>美白 (<span id="brightnessValue">0</span>):</label>
                    <input type="range" id="brightness" min="-50" max="50" value="0">
                </div>
                <div class="control-item">
                    <label>对比度 (<span id="contrastValue">0</span>):</label>
                    <input type="range" id="contrast" min="-50" max="50" value="0">
                </div>
                <div class="control-item">
                    <label>饱和度 (<span id="saturationValue">0</span>):</label>
                    <input type="range" id="saturation" min="-100" max="100" value="0">
                </div>
                <div class="control-item">
                    <label>锐化 (<span id="sharpnessValue">0</span>):</label>
                    <input type="range" id="sharpness" min="0" max="100" value="0">
                </div>
                <div class="control-item">
                    <label>模糊 (<span id="blurValue">0</span>):</label>
                    <input type="range" id="blur" min="0" max="10" value="0">
                </div>
                <div class="control-item">
                    <label>滤镜效果:</label>
                    <select id="filter">
                        <option value="none">无</option>
                        <option value="grayscale">黑白</option>
                        <option value="sepia">复古</option>
                        <option value="vintage">怀旧</option>
                        <option value="warm">暖色调</option>
                        <option value="cool">冷色调</option>
                    </select>
                </div>
            </div>

            <!-- 水印功能 -->
            <div class="control-group">
                <h3>💧 水印</h3>
                <div class="control-item">
                    <label>
                        <input type="checkbox" id="enableWatermark">
                        启用水印
                    </label>
                </div>
                <div class="control-item">
                    <label>水印类型:</label>
                    <select id="watermarkType">
                        <option value="text">文字水印</option>
                        <option value="image">图片水印</option>
                    </select>
                </div>
                <div class="control-item" id="watermarkTextGroup">
                    <label>水印文字:</label>
                    <input type="text" id="watermarkText" value="水印" placeholder="输入水印文字">
                </div>
                <div class="control-item" id="watermarkImageGroup" style="display: none;">
                    <label>水印图片:</label>
                    <input type="file" id="watermarkImage" accept="image/*">
                </div>
                <div class="control-item">
                    <label>位置:</label>
                    <select id="watermarkPosition">
                        <option value="top-left">左上</option>
                        <option value="top-right">右上</option>
                        <option value="bottom-left">左下</option>
                        <option value="bottom-right" selected>右下</option>
                        <option value="center">居中</option>
                        <option value="tile">平铺</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>透明度 (<span id="watermarkOpacityValue">0.3</span>):</label>
                    <input type="range" id="watermarkOpacity" min="0" max="1" step="0.1" value="0.3">
                </div>
                <div class="control-item">
                    <label>大小 (<span id="watermarkSizeValue">20</span>px):</label>
                    <input type="range" id="watermarkSize" min="10" max="100" value="20">
                </div>
            </div>

            <!-- 裁剪功能 -->
            <div class="control-group">
                <h3>✂️ 裁剪</h3>
                <div class="control-item">
                    <label>
                        <input type="checkbox" id="enableCrop">
                        启用裁剪
                    </label>
                </div>
                <div class="control-item">
                    <label>裁剪模式:</label>
                    <select id="cropMode">
                        <option value="free">自由裁剪</option>
                        <option value="16:9">16:9</option>
                        <option value="4:3">4:3</option>
                        <option value="1:1">1:1 (正方形)</option>
                        <option value="9:16">9:16 (竖屏)</option>
                        <option value="3:4">3:4 (竖版)</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>选择区域:</label>
                    <button id="selectCropArea" class="btn btn-secondary" style="margin-top: 5px;">框选裁剪区域</button>
                    <p style="font-size: 0.85em; color: #666; margin-top: 5px;">点击按钮后在原图上拖拽选择裁剪区域</p>
                </div>
                <div class="control-item" id="cropAreaInfo" style="display: none;">
                    <label>当前区域:</label>
                    <span id="cropAreaText" style="font-size: 0.9em; color: #667eea; font-weight: 600;"></span>
                </div>
                <div class="control-item" id="cropAreaAdjust" style="display: none;">
                    <label>区域微调:</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px;">
                        <button id="cropMoveUp" class="btn-adjust">↑ 上移</button>
                        <button id="cropMoveDown" class="btn-adjust">↓ 下移</button>
                        <button id="cropMoveLeft" class="btn-adjust">← 左移</button>
                        <button id="cropMoveRight" class="btn-adjust">→ 右移</button>
                        <button id="cropExpand" class="btn-adjust">+ 放大</button>
                        <button id="cropShrink" class="btn-adjust">- 缩小</button>
                    </div>
                </div>
            </div>

            <!-- 去除水印 -->
            <div class="control-group">
                <h3>🧹 去除水印</h3>
                <div class="control-item">
                    <label>
                        <input type="checkbox" id="enableRemoveWatermark">
                        启用去水印
                    </label>
                </div>
                <div class="control-item">
                    <label>选择区域:</label>
                    <button id="selectWatermarkArea" class="btn btn-secondary" style="margin-top: 5px;">框选水印区域</button>
                    <p style="font-size: 0.85em; color: #666; margin-top: 5px;">点击按钮后在原图上拖拽选择水印区域</p>
                </div>
                <div class="control-item" id="watermarkAreaAdjust" style="display: none;">
                    <label>区域微调:</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px;">
                        <button id="moveUp" class="btn-adjust">↑ 上移</button>
                        <button id="moveDown" class="btn-adjust">↓ 下移</button>
                        <button id="moveLeft" class="btn-adjust">← 左移</button>
                        <button id="moveRight" class="btn-adjust">→ 右移</button>
                        <button id="expandArea" class="btn-adjust">+ 放大</button>
                        <button id="shrinkArea" class="btn-adjust">- 缩小</button>
                    </div>
                </div>
                <div class="control-item">
                    <label>修复模式:</label>
                    <select id="removeWatermarkMode">
                        <option value="blur">边缘扩散</option>
                        <option value="inpaint">智能填充</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>修复强度 (<span id="removeIntensityValue">5</span>):</label>
                    <input type="range" id="removeIntensity" min="1" max="10" value="5">
                    <p style="font-size: 0.85em; color: #666; margin-top: 5px;">强度越高，修复范围越大，效果越平滑</p>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button id="processBtn" class="btn btn-primary">立即处理</button>
                <button id="resetBtn" class="btn btn-secondary">重置参数</button>
                <button id="downloadBtn" class="btn btn-success">下载图片</button>
            </div>
            <p style="text-align: center; color: #666; margin-top: 10px; font-size: 0.85em; line-height: 1.4;">
                💡 修改参数后，会延迟2秒自动处理
            </p>
            <div id="processingIndicator" class="processing-indicator" style="display: none;">
                正在处理中，请稍候...
            </div>
        </div>

            <!-- 预览区域 - 右侧 -->
            <div class="preview-section">
                <div class="preview-box">
                    <h3>📷 原图</h3>
                    <canvas id="originalCanvas"></canvas>
                    <p id="originalInfo" class="image-info"></p>
                </div>
                <div class="preview-box">
                    <h3>✨ 处理后</h3>
                    <canvas id="processedCanvas"></canvas>
                    <p id="processedInfo" class="image-info"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
